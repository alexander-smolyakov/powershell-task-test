steps:
- pwsh: |
      Set-Location "package-test"
      $PackageName = &{ npm pack . }
      Write-Host "Produced package '$PackageName'"
      Write-Host "##vso[task.setvariable variable=PackedLibraryFilename]$PackageName"
  displayName: 'Success execution'
  failOnStderr: false

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'npm pack .'
    errorActionPreference: 'continue'
    ignoreLASTEXITCODE: true
    pwsh: true
  displayName: 'Error execution w/ ignoreLASTEXITCODE'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'npm pack .'
    errorActionPreference: 'continue'
    pwsh: true
  displayName: 'Error execution w/o ignoreLASTEXITCODE'
